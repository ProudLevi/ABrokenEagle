conservative_democracy:0 "Conservative Democracy"
conservative_democracy_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."

liberal_democracy:0 "Liberal Demorcacy"
liberal_democracy_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 
social_democracy:0 "Social Democracy"
socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 
authoritarian_democracy:0 "Authoritarian Democracy"
authoritarian_democracy_desc:0 "Authoritarian Democracy is an authoritarian ideology that believes that a authoritarian leader should be elected democratically. This can be by either the population, a few higher members of society, or corporate groups. When he's elected he has the power of a dictator and rules in the interest of the people usually."

libertarian_socialism:0 "Libertarian Socialism"
libertarian_socialism_desc:0 "Libertarian socialism is an anti-authoritarian, anti-statist and libertarian, political philosophy within the socialist movement which rejects the state socialist conception of socialism as a statist form where the state retains centralized control of the economy."

authoritarian_socialism:0 "Authoritarian Socialism"
authoritarian_socialism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."

fascism_ideology:0 "Fascism"
fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
despotism:0 "Despotism"
despotism_desc:0 "Despotism is a form of government in which power is concentrated in a single person or group that rules with absolute power."

anarchism:0 "Anarchism"
anarchism_desc:0 "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."


